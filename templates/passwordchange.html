{% extends "layout.html" %}

{% block title %}
    Password to change
{% endblock %}

{% block main %}
    <form action="{{ url_for('passwordchange') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="passwordnew" placeholder="Password New" type="password"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="passwordnew2" placeholder="Password New again" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">To change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
