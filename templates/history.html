{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
    </thead>
    {% for stock in stocks %}
     <tr>
        <td>{{stock.symbol}}</td>
        <td>{{stock.stocks_name}}</td>
        <td>{{stock.count}}</td>
        <td>{{stock.price}}</td>
        <td>{{stock.date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
